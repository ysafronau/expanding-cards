<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card active" style="background-image: url('images/soil.jpg')">
        <h3>Soil</h3>
      </div>
      <div class="card" style="background-image: url('images/rock.jpg')">
        <h3>Rock</h3>
      </div>
      <div class="card" style="background-image: url('images/nature.jpg')">
        <h3>Nature</h3>
      </div>
      <div class="card" style="background-image: url('images/sunset.jpg')">
        <h3>Sunset</h3>
      </div>
      <div class="card" style="background-image: url('images/road.jpg')">
        <h3>Road</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
